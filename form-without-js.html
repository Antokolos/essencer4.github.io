<!DOCTYPE html>
<html lang="ru">

	<head>
	
		<title>Sedona</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	
	</head>

	
	<body>
			
			<div class="modal-content-without-js">
			
			  <button class="modal-content-close" type="button" title="Закрыть">Закрыть</button>
			  
				<form class="form-2 clearfix" action="https://echo.sedona.ru" method="post">
			
					<div class="date-arrival clearfix">
						<label for="check1">Дата заезда:</label><input placeholder="24 апреля 2016" class="icon-calendar" type="text" id="check1">
					</div>
					
					<div class="date-departure clearfix">
						<label for="check2">Дата выезда:</label><input placeholder="4 июля 2016" class="icon-calendar" type="text" id="check2">
					</div>
					
					<div class="adults-children clearfix">
					
						<div class="adults clearfix">
							<label for="check3">Взрослые:</label>
							<input class="icon-minus" type="button" value=" ">
							<input type="text" placeholder="2" id="check3">
							<input class="icon-plus" type="button" value=" ">
						</div>
						
						<div class="children clearfix">
							<label for="check4">Дети:</label>
							<input class="icon-minus" type="button" value=" ">
							<input type="text" placeholder="0" id="check4">
							<input class="icon-plus" type="button" value=" ">
						</div>
						
					</div>
					
					<div class="form-2-button">
						<a class="form-2-button-link" href = "/1.html"><span>Найти</span></a>
					</div>
					
				</form>

			</div>
			
	</body>
	
</html>
